<!-- post-detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .hashtags {
            margin-top: 20px;
        }

        .current-hashtags {
            margin: 10px 0;
        }

        .hashtag-item {
            display: inline-block;
            padding: 4px 8px;
            margin: 0 5px 5px 0;
            background-color: #e3f2fd;
            border-radius: 4px;
        }

        .hashtag-item .btn-remove {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            padding: 0 4px;
            margin-left: 4px;
        }

        .hashtag-selector {
            margin-top: 10px;
        }

        .hashtag-selector select {
            padding: 6px;
            margin-right: 10px;
            width: 200px;
        }

        .btn-add {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="postDetail">
        <!-- 게시물 상세 내용이 여기에 동적으로 표시됩니다 -->
    </div>
</div>

<script src="/js/post-detail.js"></script>
</body>
</html>
